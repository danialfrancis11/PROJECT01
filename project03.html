<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Icon Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-light py-5">
  <div class="container text-center mb-5">
    <h2 class="fw-bold">Our Services</h2>
    <p class="text-muted">We provide quality solutions for modern business</p>
  </div>

  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100 text-center p-4">
          
          <h5>Engineering</h5>
          <p class="text-muted">Custom software and systems integration.</p>
          <button class="btn btn-outline-primary">Learn More</button>
          <div class="arrow">&RightArrow;</div>
        </div>
        
      </div>
      <div class="col">
        <div class="card h-100 text-center p-4">
          
          <h5>Analytics</h5>
          <p class="text-muted">Unlock insights with our data tools.</p>
          <button class="btn btn-outline-success">Explore</button>
          <div class="arrow">&RightArrow;</div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center p-4">
          



          <h5>Security</h5>
          <p class="text-muted">Enterprise-grade protection.</p>
          <button class="btn btn-outline-danger">Get Started</button>
          <div class="arrow">&RightArrow;</div>
        </div>
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
